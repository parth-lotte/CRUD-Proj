{% load static %}

<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WebApp</title>
        <!--  Adding the font awesome tool -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel= "stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.css">
        <!-- referring the static method over here  -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    </head>


    <!--  Now the body -->

    <body>
        <!--  Create navigation bar  -->

            {% include 'webapp/navbar.html' %}
        <div class="container">
            <br>

            <!--  Notification -->

            {% for message in messages %}

                {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

                <p id="msg-timer" class=" alert alert-success float- center text-center">

                     <i class="fa fa-check-double"></i> &nbsp; {{message}}
                </p>

                {% endif %}

            {% endfor %}

            <!--  We will make block content as it gonna be overloaded  -->

            {% block content %}


            {% endblock %}

        </div>

        <!--  Link for JS file -->

        <script src="{% static 'js/app.js' %}"></script> 

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>


</html>
